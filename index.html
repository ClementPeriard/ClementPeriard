<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script>
        function convert() {
  var output = document.getElementById("ti2");
  var input = document.getElementById("ti1").value;
  output.value = "";
  for (var i = 0; i < input.length; i++) {
      output.value += input[i].charCodeAt(0).toString(2) + " ";
  }
}
    </script>
    <style>
        body {
            background-color: rgb(253, 246, 227);margin-left: 10px;margin-top: 50px;
        }
        .element1 {
            border: 2px solid black;border-radius: 6px;
        }
    </style>
    <body>
        <form>
        <div style="padding-top: 1px;background-color: black;margin-top: 10px;"></div>
        <div style="margin-top: 10px;"></div>
        <input class="element1" placeholder="3849" id="ti1"/>
        <div style="margin-top: 10px;"></div>
        <input class="element1" id="ti2" placeholder="111100001001"/>
        <div style="margin-top: 10px;"></div>
        <div style="padding-top: 1px;background-color: black;margin-top: 10px;"></div>
        <div style="margin-top: 10px;"></div>
        <button onClick="convert();"class="element1" style="background-color: rgb(18, 116, 224);color: white;">button</button>
        <div style="margin-top: 10px;"></div>
        <div style="padding-top: 1px;background-color: black;margin-top: 10px;"></div>
    </form>
    </body>
</html>
