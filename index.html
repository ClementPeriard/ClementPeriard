<html>
    <head>
        <meta charset="utf-8">

      <style>
          body {
              background-color: black;
              color: white;
              font-family: sans-serif;
              margin: 10px;
          }
          .input1 {
              border-color: white;
              border-radius: 5px;
              width: 90%;
              height: 100px;
              font-size: 100px;
              border: hidden;
              background-color: rgb(64, 64, 54);
              color: white;
          }
          .input2 {
              border-color: white;
              border-radius: 5px;
              height: 40px;
              font-size: 30px;
              border: hidden;
              background-color: rgb(64, 64, 54);
              color: white;
          }
          .size1 {
              width: 21%;

          .size2 {
              width: 90%;

      </style>
      <!--rgb(117, 117, 117);-->
      <script type="text/javascript">
        function myfunc1() {
            var input1 = document.getElementById('userinput1');
            var input2 = document.getElementById('userinput2');
            var input3 = document.getElementById('userinput3');
            var input4 = document.getElementById('userinput4');
            var a = "Confirmation: "+input1.value+"."+input2.value+"."+input3.value+"."+input4.value
            alert(a)
        } 
        var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
    </script>
      <body onload="getLocation()">
          <form align="center">
            <div style="margin-top: 10px;"></div>
            <input class="input2 size1" type="text" name="" id="userinput1" placeholder="172">
            <input class="input2 size1" type="text" name="" id="userinput2" placeholder="16">
            <input class="input2 size1" type="text" name="" id="userinput3" placeholder="254">
            <input class="input2 size1" type="text" name="" id="userinput4" placeholder="1">
            <div style="margin-top: 10px;"></div>
            <button class="btn btn-outline-light size2" onclick="myfunc1()">OK</button>
            <div style="margin-top: 10px;"></div>
            <button class="btn btn-outline-light size2" onclick="getLocation()">getLocation</button>
          </form>
      </body>
