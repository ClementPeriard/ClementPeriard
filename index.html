<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index.html</title>
    </head>
    <script>
        function mode() {
            document.getElementById('col').style.background = "rgb(32, 33, 36)";
            document.body.style.color = "white";
            document.body.style.background = "rgb(60, 64, 67)";
        }
        function unmode() {
            document.getElementById('col').style.background = "white";
            document.body.style.color = "black";
            document.body.style.background = "rgb(245, 245, 247)";
        }
    </script>
    <style>
        body {
          height: 100vh;
          background-color: rgb(245, 245, 247); /* For browsers that do not support gradients */
          background-image: linear-gradient();
          font-family: Menlo;
          margin: 10px;
          color: black;
        }
        .card {
            background-color: white;
            padding: 25px;
            height: 50vh;
            border-radius: 10px;
            margin: 10%;

        }
        .alignRight {
            float: right;
        }
        .alignLeft {
            float: left;
        }
        #Progress_Status {
            width: 50%;
            background-color: #ddd;
            border-radius: 10px;
        }

        #myprogressBar {
            width: 50%;
            height: 35px;
            background-color: rgb(21, 127, 251);
            text-align: center;
            line-height: 32px;
            color: black;
            border-radius: 10px;
        }
        .form-switch {
  display: inline-block;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

.form-switch i {
  position: relative;
  display: inline-block;
  margin-right: .5rem;
  width: 46px;
  height: 26px;
  background-color: #e6e6e6;
  border-radius: 23px;
  vertical-align: text-bottom;
  transition: all 0.3s linear;
}

.form-switch i::before {
  content: "";
  position: absolute;
  left: 0;
  width: 42px;
  height: 22px;
  background-color: #fff;
  border-radius: 11px;
  transform: translate3d(2px, 2px, 0) scale3d(1, 1, 1);
  transition: all 0.25s linear;
}

.form-switch i::after {
  content: "";
  position: absolute;
  left: 0;
  width: 22px;
  height: 22px;
  background-color: #fff;
  border-radius: 11px;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.24);
  transform: translate3d(2px, 2px, 0);
  transition: all 0.2s ease-in-out;
}

.form-switch:active i::after {
  width: 28px;
  transform: translate3d(2px, 2px, 0);
}

.form-switch:active input:checked + i::after { transform: translate3d(16px, 2px, 0); }

.form-switch input { display: none; }

.form-switch input:checked + i { background-color: #4BD763; }

.form-switch input:checked + i::before { transform: translate3d(18px, 2px, 0) scale3d(0, 0, 0); }

.form-switch input:checked + i::after { transform: translate3d(22px, 2px, 0); }
        </style>
        <body onload="">
            <div align="center" class="card" id="col">
                <div>
                    <span class="alignLeft">Premium</span>
                <label class="form-switch alignRight">
                    <input type="checkbox" checked>
                    <i></i>
                    </label>
                </div>
                <div style="margin-top: 50px;">
                    <span class="alignLeft">Dark mode</span>
                <label class="form-switch alignRight">
                    <input type="checkbox" onchange="mode();">
                    <i></i>
                </label>
                </div>
                <br>
                <div style="margin-top: 50px;">
                    <span class="alignLeft">Email</span>
                    <span class="alignRight">undefined@?._</span>
                </div>
            </div>
        </body>
</html>
