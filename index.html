<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      </head>
      <style>
          body {
              background-color: black;
              color: white;
              font-family: sans-serif;
              margin: 10px;
          }
      </style>
      <body>
        <div class="container" style="padding-top: 50px;">
            <h1  align="center" id="title1" style="font-size: 30px; color: black;"><span id="gfg"></span></h1>
          </div>
      </body>
      <script>
        //title animation
       setTimeout(function(){
           var tilte = document.getElementById("title1");
           tilte.style = "font-size: 30px; transition: all 2s ease 0.5s; color: white;  text-shadow: 0 0 60px rgba(202,228,225,0.8);";
        },50);
    
      </script>
      <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
          </script>
      
          <script>
              /* Add "https://api.ipify.org?format=json" statement
              this will communicate with the ipify servers in
              order to retrieve the IP address $.getJSON will
              load JSON-encoded data from the server using a
              GET HTTP request */
      
              $.getJSON("https://api.ipify.org?format=json",
                                              function(data) {
      
                  // Setting text of element P with id gfg
                  $("#gfg").html(data.ip);
              })
          </script>
</html>
