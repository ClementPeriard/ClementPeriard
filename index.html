<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <body>
        <form>
            <div style="padding-top: 2px;background-color: white;margin-top: 5px;"></div>
            <select style="margin-top: 5px;" class="element1" id="selectelement">
                <option>https://</option>
                <option disabled>http://</option>
               </select>
            <input id="userinput" placeholder="www.example.com" type="text" id="mytext" class="element1">
            <button onclick="myfunc()" class="element1 element2">OK</button>
            <div style="padding-top: 2px;background-color: white;margin-top: 5px;"></div>
        </form>
        <p align="center" style="margin-top: 75px;font-size: 20px;">Loc: <span style="font-family: monospace;" id="loc"></span></p>
    </body>
    <script type="text/javascript">
        function myfunc() {
            var input = document.getElementById('userinput');
            window.open("https://"+input.value);
        } 
        </script>
        <script>
        $('#selectelement').on('change',function(){
  var test = $(this).val();
})
    </script>
    <script>
    $.get("https://ipinfo.io/json", function (response) {
$("#ip").html(response.ip);
$("#city").html(response.city + ", " + response.region + ", " + response.country);
$("#org").html(response.org)
$("#loc").html(response.loc)
$("#postal").html(response.postal)
$("#timezone").html(response.timezone)

}, "jsonp");
</script>
    <style>
        .element1 {
            border: 2px solid white;border-radius: 6px;background-color: black;color: white;
        }
        .element2 {
            background-color: rgb(18, 116, 224);color: white;
        }
        .element3 {
            width: 20%;
        }
        .element4 {
            background-color: red;
        }
        input {
            width: 130px;
        }
        body {
            background-color: black;margin-left: 10px;margin-right: 10px;margin-bottom: 50px;font-family: sans-serif;color: white;
        }
    </style>
</html>
