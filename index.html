<!DOCTYPE html>
<html>
  <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script>
    $.get("https://ipinfo.io/json", function (response) {
$("#ip").html("IP adress: " + response.ip);
$("#city").html("City, region & country: " + response.city + ", " + response.region + ", " + response.country);
$("#org").html("Operator: " + response.org)
$("#loc").html("Location: " + response.loc)
$("#postal").html("Postal: " + response.postal)
$("#timezone").html("Timezone: " + response.timezone)

}, "jsonp");
</script>
<style>
  body {
          background-color: #ffe500;color: black;font-family: monospace;
      }
</style>
<body>
  <div style="margin-top: 50px;margin-left: 10px;margin-right: 10px;margin-bottom: 50px;">
  <h1>Tracker Pro</h1>
  <div style="padding-top: 1px;background-color: black;"></div>
  <div style="margin-top: 10px;" id="ip"></div>
  <div id="city"></div>
  <div id="org"></div>
  <div id="loc"></div>
  <div id="postal"></div>
  <div id="timezone"></div>
  <div style="padding-top: 1px;background-color: black;margin-top: 10px;"></div>
